# ================================================
# Upstream and Server Configuration
# ================================================

upstream exam_app {
    server app:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # Redirect to HTTPS in production (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;

    # Root location - proxy to FastAPI app
    location / {
        proxy_pass http://exam_app;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Rate limiting
        limit_req zone=general burst=20 nodelay;
    }

    # Authentication endpoints - stricter rate limiting
    location ~ ^/api/v1/auth/(staff|student)/login {
        proxy_pass http://exam_app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Strict rate limiting for login
        limit_req zone=login burst=3 nodelay;
    }

    # Upload endpoints - file upload rate limiting
    location ~ ^/api/v1/upload {
        proxy_pass http://exam_app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeout for uploads
        proxy_connect_timeout 120s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Upload rate limiting
        limit_req zone=upload burst=10 nodelay;
        
        # Large body for file uploads
        client_max_body_size 50M;
    }

    # Health check - no rate limiting
    location /api/v1/health {
        proxy_pass http://exam_app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Static files (if any)
    location /static {
        alias /app/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API documentation
    location /docs {
        proxy_pass http://exam_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /redoc {
        proxy_pass http://exam_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

