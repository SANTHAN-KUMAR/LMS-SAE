name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./exam_middleware

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic1

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Explicitly install packages that might be missing or platform-specific replacements
          pip install aiosqlite python-magic

      - name: Run Tests
        env:
          TESTING: "true"
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          SECRET_KEY: "test-secret"
          PYTHONPATH: ${{ github.workspace }}/exam_middleware
        run: |
          pytest -v

  integration-test:
    name: Build & Boot Check
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Docker Compose is pre-installed on GitHub runners - no need to download

      - name: Create .env for Testing
        run: |
          echo "APP_NAME=LMS Integration Test" > .env
          echo "DEBUG=true" >> .env
          echo "SECRET_KEY=integration-test-secret-key" >> .env
          echo "POSTGRES_USER=postgres" >> .env
          echo "POSTGRES_PASSWORD=exampass" >> .env
          echo "POSTGRES_DB=exam_middleware" >> .env
          echo "POSTGRES_HOST=db" >> .env
          echo "DATABASE_URL=postgresql+asyncpg://postgres:exampass@db:5432/exam_middleware" >> .env
          echo "MOODLE_BASE_URL=http://localhost" >> .env

      - name: Build and Start Services
        run: |
          docker-compose up -d --build

      - name: Wait for Health Check
        timeout-minutes: 2
        run: |
          echo "Waiting for app to become healthy..."
          attempts=0
          max_attempts=30
          until [ "$(docker inspect -f '{{.State.Health.Status}}' exam-middleware)" == "healthy" ]; do
            if [ $attempts -eq $max_attempts ]; then
              echo "Timeout waiting for service health"
              docker-compose logs app
              exit 1
            fi
            attempts=$((attempts+1))
            sleep 2
          done
          echo "Service is HEALTHY!"

      - name: Show Logs on Failure
        if: failure()
        run: |
          echo "=== APP LOGS ==="
          docker-compose logs app
          echo "=== DB LOGS ==="
          docker-compose logs db

      - name: Teardown
        if: always()
        run: docker-compose down -v
